apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: {{ .Values.namespace }}
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: 'slack-critical'
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      routes:
        - match:
            severity: critical
          receiver: 'slack-critical'
        - match:
            severity: warning
          receiver: 'slack-warning'

    receivers:
      - name: 'slack-critical'
        slack_configs:
          - api_url_file: /etc/alertmanager/secrets/webhook-url
            channel: '{{ .Values.alertmanager.slackChannel }}'
            title: '{{ "{{" }} .CommonAnnotations.summary {{ "}}" }}'
            text: '{{ "{{" }} .CommonAnnotations.description {{ "}}" }}'
            send_resolved: true
            color: '{{ "{{" }} if eq .Status "firing" {{ "}}" }}danger{{ "{{" }} else {{ "}}" }}good{{ "{{" }} end {{ "}}" }}'

      - name: 'slack-warning'
        slack_configs:
          - api_url_file: /etc/alertmanager/secrets/webhook-url
            channel: '{{ .Values.alertmanager.slackChannel }}'
            title: '{{ "{{" }} .CommonAnnotations.summary {{ "}}" }}'
            text: '{{ "{{" }} .CommonAnnotations.description {{ "}}" }}'
            send_resolved: true
            color: 'warning'

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname']
