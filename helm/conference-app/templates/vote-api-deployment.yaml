apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-api
  namespace: {{ .Values.namespace }}
  labels:
    app: vote-api
spec:
  replicas: {{ .Values.voteApi.replicaCount }}
  selector:
    matchLabels:
      app: vote-api
  template:
    metadata:
      labels:
        app: vote-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: vote-api
      automountServiceAccountToken: false
      {{- with .Values.voteApi.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: vote-api
          image: "{{ .Values.voteApi.image.repository }}:{{ .Values.voteApi.image.tag }}"
          imagePullPolicy: {{ .Values.voteApi.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: database
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgresql:5432/$(POSTGRES_DB)"
            - name: REDIS_URL
              {{- if .Values.secrets.redis.password }}
              value: "redis://:$(REDIS_PASSWORD)@redis:6379/0"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
              {{- else }}
              value: "redis://redis:6379/0"
              {{- end }}
            - name: DB_POOL_SIZE
              value: "{{ .Values.voteApi.dbPoolSize }}"
            - name: DB_MAX_OVERFLOW
              value: "{{ .Values.voteApi.dbMaxOverflow }}"
          resources:
            {{- toYaml .Values.voteApi.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
